<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classic Snake</title>
  <link rel="stylesheet" href="games.css" />
  <style>
    #game-board { border: 2px solid var(--border); background-color: var(--card); }
    .hud { display: flex; gap: 20px; align-items: center; }
  </style>
</head>
<body>
  <header class="header">
    <a href="../index.html">‚Üê Back to Hub</a>
    <strong>üêçüçé Classic Snake</strong>
    <button id="themeToggle" class="theme" aria-label="Toggle theme">üåô</button>
  </header>
  <main class="container">
    <div class="hud">
      <button id="startBtn">Start Game</button>
      <span class="meta">Score: <span id="score">0</span></span>
      <span class="meta">High Score: <span id="highScore">0</span></span>
    </div>
    <canvas id="game-board" width="400" height="400" style="margin-top: 16px;"></canvas>
  </main>
  <script>
    const root=document.documentElement;const themeBtn=document.getElementById('themeToggle');
    const saved=localStorage.getItem('theme'); if(saved==='light') root.classList.add('light');
    themeBtn.textContent=root.classList.contains('light')?'üåû':'üåô';
    themeBtn.addEventListener('click',()=>{root.classList.toggle('light'); localStorage.setItem('theme',root.classList.contains('light')?'light':'dark'); themeBtn.textContent=root.classList.contains('light')?'üåû':'üåô';});

    const board = document.getElementById('game-board');
    const ctx = board.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const startBtn = document.getElementById('startBtn');

    const gridSize = 20;
    let snake, food, dx, dy, score, highScore, gameLoop;

    function init() {
      if (gameLoop) clearInterval(gameLoop);
      snake = [{ x: 10, y: 10 }];
      food = {};
      dx = 1; dy = 0; score = 0;
      highScore = localStorage.getItem('snake_best_score') || 0;
      scoreEl.textContent = score;
      highScoreEl.textContent = highScore;
      generateFood();
      draw();
      gameLoop = setInterval(main, 100);
    }

    function main() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || snake.some(p => p.x === head.x && p.y === head.y)) {
        return init(); // Game Over
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        if (score > highScore) {
          highScore = score;
          highScoreEl.textContent = highScore;
          localStorage.setItem('snake_best_score', highScore);
        }
        generateFood();
      } else {
        snake.pop();
      }
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, board.width, board.height);
      ctx.fillStyle = getComputedStyle(root).getPropertyValue('--accent');
      snake.forEach(p => ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize, gridSize));
      ctx.fillStyle = '#ff6b6b';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function generateFood() {
      food.x = Math.floor(Math.random() * gridSize);
      food.y = Math.floor(Math.random() * gridSize);
      if (snake.some(p => p.x === food.x && p.y === food.y)) generateFood();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
      else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
      else if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
      else if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
    });

    startBtn.addEventListener('click', init);
    init();
  </script>
</body>
</html>
