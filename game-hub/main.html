<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Universe</title>
    <!-- Tailwind CSS for layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: 'Poppins' for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles and custom font application */
        body {
            background-color: #000011;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: default;
        }

        /* Canvas for particle animation, positioned behind all content */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main content container, positioned above the canvas */
        .content-container {
            position: relative;
            z-index: 1;
        }

        /* Title styling with a subtle text shadow and animation */
        .main-title {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeInDown 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtitle/intro text styling with animation */
        .intro-text {
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button styling with a gradient, shimmer, and hover effect */
        .start-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: zoomIn 1s ease-out 1s forwards;
            opacity: 0;
            transform: scale(0.8);
        }
        
        @keyframes zoomIn {
             from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Shimmer effect on the button */
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            box-shadow: 0 0 25px #2575fc, 0 0 50px #6a11cb;
            transform: scale(1.05) translateY(-2px);
        }
    </style>
</head>
<body class="text-white">
    <!-- Canvas element for the particle background -->
    <canvas id="particle-canvas"></canvas>

    <!-- Main content container -->
    <div class="content-container min-h-screen flex flex-col items-center justify-center text-center p-4">
        
        <!-- Main Title -->
        <header class="mb-4">
            <h1 class="main-title text-5xl md:text-7xl font-bold tracking-tight">
                ARCADE UNIVERSE
            </h1>
        </header>

        <!-- Intro Text -->
        <main class="max-w-2xl mb-10">
            <p class="intro-text text-gray-300 text-lg md:text-xl leading-relaxed">
                A curated collection of 8 timeless games, redesigned for the modern era. Your next adventure is waiting.
            </p>
        </main>

        <!-- "Launch" Button -->
        <a href="index.html" class="start-button inline-block text-white font-bold text-xl py-4 px-12 rounded-full shadow-lg transform transition-all duration-300">
            LAUNCH
        </a>
    </div>

    <script>
        // --- Interactive Particle Background Script ---

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mouse object to track cursor position
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 120) * (canvas.width / 120)
        };

        // Event listener for mouse movement
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Particle class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Method to draw individual particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(173, 216, 230, 0.8)'; // Light blue with transparency
                ctx.fill();
            }

            // Method to update particle position
            update() {
                // Check if particle is still within canvas
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Check for mouse collision (repulsion effect)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 5;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 5;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 5;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 5;
                    }
                }
                // Move particle
                this.x += this.directionX;
                this.y += this.directionY;
                // Draw particle
                this.draw();
            }
        }

        let particlesArray;

        // Function to create particles
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#FFFFFF';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Function to draw connecting lines between nearby particles
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(140, 180, 255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Resize event listener to make the canvas responsive
        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height / 120) * (canvas.width / 120));
            init();
        });

        // Reset mouse position when it leaves the window
        window.addEventListener('mouseout', function() {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Initial setup and start of animation
        init();
        animate();
    </script>
</body>
</html>
